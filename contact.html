          <h2>Contact Me</h1>
      </div>

      <hr>

  <div class="container">

      <section>
        <div class="form-group">
          <label for="exampleInputFullName">Full Name</label>
          <input type="fullname" class="form-control" id="exampleInputFullName" placeholder="Full name">
        </div>

        <div class="form-group">
          <label for="exampleInputEmail1">Email</label>
          <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
          <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
        </div>

        <div class="form-group">
         <label for="exampleFormControlMessage">Message</label>
         <textarea class="form-control" id="exampleFormControlMessage" rows="3"></textarea>
        </div>
        
        <button type="submit" class="custom-outline text-white custom-button">Submit</button>
      </section>
